<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hava Durumu Uygulaması</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Şehir adı girin" required>
            <button type="submit">Hava Durumunu Al</button>
            
        </form>
        <div id="weatherResult" class="hidden">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
